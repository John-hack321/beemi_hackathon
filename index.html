<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game</title>
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        text-align: center;
        z-index: 1000;
      }
      
      #app-loading h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }
      
      #app-loading p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.8);
      }
      
      #start-button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      
      #start-button:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <h1>Word Game</h1>
      <p>Join streamers in creating the most hilarious story, one word at a time!</p>
      <button id="start-button">Start Playing</button>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // This function will be called by the React app when it's ready
      window.hideLoadingScreen = function() {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      };
      
      // Hide loading screen when clicking the button
      document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.getElementById('start-button');
        if (startButton) {
          startButton.addEventListener('click', () => {
            window.hideLoadingScreen();
            // Let the React app know to navigate to the join screen
            window.dispatchEvent(new Event('startGame'));
          });
        }
        
        // Auto-hide after 5 seconds if not clicked
        setTimeout(window.hideLoadingScreen, 5000);
      });
    </script>
  </body>
</html>
