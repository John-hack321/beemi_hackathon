<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game</title>
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      
      * {
        box-sizing: border-box;
      }
      
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      
      .loading-content {
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem;">Loading Word Game...</h1>
          <p>Please wait while we set up your game experience.</p>
          <p id="loading-status" style="margin-top: 1rem; font-size: 0.9rem; color: rgba(255, 255, 255, 0.8);">Initializing...</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Update loading status
      const updateStatus = (message) => {
        const statusEl = document.getElementById('loading-status');
        if (statusEl) {
          statusEl.textContent = message;
          console.log('Status:', message);
        }
      };
      
      // Initial status update
      updateStatus('Loading application...');
      
      // Check if React has loaded after a delay
      setTimeout(() => {
        if (!window.React) {
          updateStatus('Error: React failed to load. Please refresh the page.');
          console.error('React not loaded after timeout');
        }
      }, 5000);
    </script>
  </body>
</html>
